name: Build & Publish Docs
on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - uses: actions/configure-pages@v5
      # Generate docs only for production modules (tests can break imports)
      - run: >
          pdoc -o doc/api
          Pigdicegame.Game
          Pigdicegame.dice
          Pigdicegame.dicehand
          Pigdicegame.player
          Pigdicegame.Intelligence
          Pigdicegame.Highscore
          Pigdicegame.Statistics
      - uses: actions/upload-pages-artifact@v3
        with:
          path: doc/api
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
